<!DOCTYPE html>
<html>
<head>

	<title>Museu Nacional</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!-- Estilo Customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js
    "></script>
    <![endif]-->

</head>
<body>

	<div id="container"><!--Inicio conteiner-->

		<header><!--Inicio header -->
			<div id="logo">
				<h1><a href="">Museu Nacional</a></h1>
			</div>


			<nav><!-- Início nav -->
				<ul>
						
					<li><a href="">Home</a></li>
					<li><a href="">Exposições</a></li>
					<li><a href="">Pesquisa</a></li>
					<li><a href="">Acervo</a></li>
					<li><a href="">Vídeos</a></li>
					<li><a href="">Fotos</a></li>
					<li><a href="">Contato</a></li>

				</ul>
			</nav><!-- /fim nav -->

		</header><!--/fim header -->

		<div id="principal"><!--Início Principal-->

			<div id="conteudo"><!-- inicio do conteudo-->

				<section id="capa">
					<img src="imagens/museu.png">
				</section>
			</div><!-- /fim do conteudo-->
			<aside><!--início aside -->
				<section>
					<img src="imagens/depoimento.png">
				</section>

				<section id="visita"><!--inicio seção visita-->
					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecione uma data</legend>

							<label for="data">Data</label>
							<input class="campo" type="text" id="data" value="dd/mm/aaaa"><br>

							<label for="qtd">Quantidade de pessoas</label> 
							<input style="width:30px;" class="campo" type="text" id="qtd"
							value="1">

						</fieldset>
						   <input class="botao" type="submit" value="Verificar disponibilidade">

					</form>
				</section><!--/fim seção visita-->

				<section id="galeria">
					<h4>Galria de fotos</h4>

					<a href=""><!--inicio galeria de fotos-->
						<img src="imagens/imagem1.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="imagens/imagem2.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="imagens/imagem3.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="imagens/imagem4.jpg" height="93" width="93">
					</a>					
				</section><!--/fim galeria de fotos-->
			</aside><!--fim aside -->

			
			
		</div><!--/fim Principal-->
